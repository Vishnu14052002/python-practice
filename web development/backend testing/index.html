<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="welcome-message" style="display:none;">
        <h1 id="welcome-text">Welcome, </h1>
        <button onclick="logout()">Logout</button>
    </div>

    <div id="login-form" style="display:none;">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="loginUser()">Login</button>
        <p id="login-error" style="color:red;"></p>
        <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Register</a></p>
    </div>

    <div id="registration-form" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="reg-name" placeholder="Name">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="tel" id="reg-phone" placeholder="Phone Number">
        <input type="password" id="reg-password" placeholder="Password">
        <input type="password" id="reg-repassword" placeholder="Re-enter Password">
        <button onclick="registerUser()">Register</button>
        <p id="registration-error" style="color:red;"></p>
        <p>Already have an account? <a href="#" onclick="showLoginForm()">Login</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
