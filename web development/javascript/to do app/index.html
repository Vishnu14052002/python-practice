<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="style">
    <title>Document</title>
</head>
<body>
    <h1 class="mainheading">To Do app</h1>

    <div class="navigation_tags">
        <button onclick="viewaddtask()" class="navigation_tags_add_button">add task</button>
        <button onclick="viewseealltask()" class="navigation_tags_see_button">see all task</button>
    </div>

    <div class="create_todo">
        <form class="inputform" action="">
            <input id="enter_task_id" class="formone" placeholder="enter task" type="text">
            <input class="formone" type="datetime-local" name="" id="datatimevalue">
            <button onclick="clicktoaddtask()" class="formone">click to add</button>
        </form>
    </div>

    <div class="viewtodo">
        <div class="onetask">
            
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
